<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <p>Форма поиска</p>
        <form action="" method="post">
            {% csrf_token %}
            <label for="id_id">Id:</label>
            <input type="number" name="id" id="id_id">
            <label for="id_first_name">First name:</label>
            <input type="text" name="first_name" maxlength="50" id="id_first_name">
            <label for="id_last_name">Last name:</label>
            <input type="text" name="last_name" maxlength="50" id="id_last_name">
            <label for="id_other_names">Other names:</label>
            <input type="text" name="other_names" value=" " maxlength="50" id="id_other_names">
            <label for="id_email">Email:</label>
            <input type="email" name="email" maxlength="100" id="id_email">
            <label for="id_phone">Phone:</label>
            <input type="text" name="phone" maxlength="30" id="id_phone">
            <label for="id_balance">Balance:</label>
            <input type="number" name="balance" value="" id="id_balance">
            <label for="id_customer_status">Customer status:</label>
            <select name="customer_status" id="id_customer_status">
                <option value="">---------</option>
                <option value="Active" selected="">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
            <label for="id_address">Address:</label>
            <input type="text" name="address" maxlength="50" id="id_address">
            <button type="submit">Поиск</button>
        </form>
        {% for model in object %}
            <p>{{ model.first_name }} 
                {{ model.other_names }} 
                {{ model.last_name }} 
                {{ model.email }} 
                {{ model.phone }} 
                {{ model.address }} 
                {{ model.customer_status }} 
                {{ model.balance }}
            </p>
        {% endfor %}
    </body>
</html>
